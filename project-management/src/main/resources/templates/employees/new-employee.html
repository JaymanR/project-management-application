<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts::header}">
<title>New Employee</title>
</head>
<body>
	<nav th:replace="~{layouts::navbar}"></nav>
	<div class="container">
		<form action="/employees/save" th:object="${employee}" method="POST">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" /> <input type="text"
				placeholder="First Name" th:field="${employee.firstName}"> <input
				type="text" placeholder="Last Name" th:field="${employee.lastName}">
			<input type="text" placeholder="Email address"
				th:field="${employee.email}">
			<button type="submit">Add Employee</button>
		</form>
	</div>
</body>
</html>

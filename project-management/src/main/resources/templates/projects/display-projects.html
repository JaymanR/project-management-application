<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts::header}">
    <title>Projects</title>
</head>
<body>
    <nav th:replace="~{layouts::navbar}"></nav>

    <div class="container mt-4">
        <h3 class="text-center">Projects Directory</h3>
        <hr>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/projects/new}" class="btn btn-primary btn-sm">Add Project</a>
            <a th:href="@{/projects/timelines}" class="btn btn-info btn-sm">View Timeline</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aProject : ${projects}">
                    <td th:text="${aProject.name}"></td>
                    <td th:text="${aProject.stage}"></td>
                    <td>
                        <a th:href="@{/projects/update(id=${aProject.projectId})}" class="btn btn-info btn-sm">Update</a>
                        <a th:href="@{/projects/delete(id=${aProject.projectId})}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this project?')">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
